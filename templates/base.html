<!doctype html>
<html lang="ja">
<head>
    <title>sample</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'webapp:post_list' %}">top</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-nav mr-auto">
                        <a class="nav-link" href="{% url 'webapp:post_create' %}">post</a>
                    </li>
                </ul>
            </div>
            <div class="calendar navbar" id="navbarcalender">
                <ul class="navbar calendar">
                    <li class="navbar calendar">
                        <a class="nav-calendar" href="{% url 'webapp:calendar' %}">calendar</a>
                    </li>
                </ul>

            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
